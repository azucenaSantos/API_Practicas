<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
    
    <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async"> <!--condicion de angular, muestra contenido si la condicion es cierta, cuando el pipe tenga resultados-->
      <!--si el currentUser no es null, entonces sabemos que estamos conectados a la pagina asi que se muestra el ul-->  
      <!--LAS DIRECTIVAS DE ANGULAR NO OCULTAN EL CONTENIDO, LO BORRAN DIRECTAMENTE DEL DOM-->
        <li class="nav-item">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
    </ul>
    
    <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown> <!--solo se muestra el desplegable al estar logeado, el pipe tiene contenido-->
        <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome user</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit profil</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
    </div>

    <!--el formulario se mostrará cuando NO esté logeado/cuando no haya contenido aun en el pipe-->
    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input 
        name="username" 
        [(ngModel)]="model.username"
        class="form-control me-2" 
        type="text" 
        placeholder="Username" />
      <input 
        name="password" 
        [(ngModel)]="model.password"
        class="form-control me-2" 
        type="password" 
        placeholder="Password" />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
